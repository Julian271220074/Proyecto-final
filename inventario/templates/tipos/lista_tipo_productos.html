{% extends 'base.html' %}

{% block title %}Lista de Tipos de Productos{% endblock %}

{% block content %}
<h1>Lista de Tipos de Productos</h1>
<a href="{% url 'crear_tipo_producto' %}" class="btn btn-primary mb-3">AÃ±adir Tipo de Producto</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for tipo in tipos %}
        <tr>
            <td>{{ tipo.nombre }}</td>
            <td>
                <a href="{% url 'actualizar_tipo_producto' tipo.pk %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'eliminar_tipo_producto' tipo.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
