<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Tipo de Producto</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Tipo de Producto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_tipo_productos' %}">Cancelar</a>
</body>
</html>
