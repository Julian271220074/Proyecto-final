

{% block content %}
<h1>Eliminar Compra</h1>
<p>¿Estás seguro de que deseas eliminar esta compra?</p>
<p>Fecha: {{ compra.fecha }}</p>
<p>Proveedor: {{ compra.proveedor }}</p>
<p>Producto: {{ compra.producto }}</p>
<p>Total: {{ compra.total }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'lista_compras' %}">Cancelar</a>
{% endblock %}
